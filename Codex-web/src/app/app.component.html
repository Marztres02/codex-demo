<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    box-sizing: inherit;
  }

  h1,
  h2 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    gap: 2rem;
    width: 100%;
    max-width: 760px;
    margin-bottom: 3rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
  }

  .intro {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 1.5rem;
    max-width: 320px;
  }

  .intro h1 {
    margin-top: 0;
  }

  .todo-form {
    display: flex;
    gap: 0.75rem;
    width: 100%;
  }

  .todo-form label {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--gray-400);
  }

  .todo-form input[type="text"] {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    border: 1px solid color-mix(in srgb, var(--gray-400) 50%, transparent);
    background: color-mix(in srgb, var(--bright-blue) 3%, white);
    font-size: 1rem;
    color: var(--gray-900);
    outline: none;
    transition: border 0.2s ease;
  }

  .todo-form input[type="text"]:focus {
    border-color: color-mix(in srgb, var(--bright-blue) 60%, transparent);
    box-shadow: 0 0 0 0.2rem color-mix(in srgb, var(--bright-blue) 20%, transparent);
  }

  .pill {
    display: flex;
    align-items: center;
    justify-content: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 1rem;
    padding-block: 0.625rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease, color 0.3s ease;
    font-size: 0.95rem;
    font-weight: 600;
    letter-spacing: -0.015rem;
    cursor: pointer;
  }

  .pill:hover:not(:disabled) {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill:disabled {
    cursor: not-allowed;
    opacity: 0.65;
  }

  .pending-count {
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--gray-700);
  }

  .todo-card {
    flex: 1;
    min-width: 280px;
    max-width: 360px;
    padding: 1.75rem;
    border-radius: 1.5rem;
    background: color-mix(in srgb, white 92%, var(--bright-blue) 8%);
    box-shadow: 0 2.5rem 4rem -3rem color-mix(in srgb, var(--gray-900) 40%, transparent);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .todo-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .todo-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    background: color-mix(in srgb, white 94%, var(--electric-violet) 6%);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .todo-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.75rem 1.5rem -1rem color-mix(in srgb, var(--gray-900) 35%, transparent);
  }

  .todo-item label {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    flex: 1;
    cursor: pointer;
    color: var(--gray-900);
    font-size: 1rem;
  }

  .todo-item input[type="checkbox"] {
    width: 1.1rem;
    height: 1.1rem;
    border-radius: 0.25rem;
    border: 1px solid color-mix(in srgb, var(--gray-400) 50%, transparent);
    accent-color: var(--french-violet);
    cursor: pointer;
  }

  .todo-item.completed label span {
    text-decoration: line-through;
    color: var(--gray-400);
  }

  .icon-button {
    border: none;
    background: transparent;
    color: var(--gray-400);
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    padding: 0.25rem;
    transition: color 0.2s ease;
  }

  .icon-button:hover,
  .icon-button:focus-visible {
    color: var(--hot-red);
  }

  .empty-state {
    color: var(--gray-400);
    font-style: italic;
    font-size: 0.95rem;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }

  @media screen and (max-width: 768px) {
    .content {
      flex-direction: column;
      align-items: stretch;
      max-width: 480px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }

    .intro,
    .todo-card {
      max-width: 100%;
    }
  }
</style>

<main class="main">
  <div class="content">
    <section class="intro" aria-labelledby="todo-title">
      <h1 id="todo-title">Tu lista de tareas</h1>
      <p>Guarda tus pendientes y mantenlos sincronizados gracias al almacenamiento local.</p>
      <form class="todo-form" (ngSubmit)="addTask()" novalidate>
        <label class="sr-only" for="new-task">Nueva tarea</label>
        <input
          id="new-task"
          type="text"
          name="taskTitle"
          [(ngModel)]="newTaskTitle"
          placeholder="Escribe una nueva tarea"
          autocomplete="off"
        />
        <button class="pill" type="submit" [disabled]="!newTaskTitle.trim()">
          Agregar
        </button>
      </form>
      <p class="pending-count" *ngIf="todos.length">
        {{ pendingCount }} {{ pendingCount === 1 ? 'tarea pendiente' : 'tareas pendientes' }}
      </p>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <section class="todo-card" aria-live="polite">
      <h2 class="sr-only">Tareas guardadas</h2>
      <p class="empty-state" *ngIf="!todos.length">
        No hay tareas guardadas todavía. ¡Comienza agregando una nueva!
      </p>
      <ul class="todo-list">
        <li
          class="todo-item"
          *ngFor="let todo of todos; trackBy: trackByTodoId"
          [class.completed]="todo.completed"
        >
          <label>
            <input type="checkbox" [checked]="todo.completed" (change)="toggleCompletion(todo)" />
            <span>{{ todo.title }}</span>
          </label>
          <button
            type="button"
            class="icon-button"
            (click)="removeTask(todo.id)"
            [attr.aria-label]="'Eliminar ' + todo.title"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
    </section>
  </div>
</main>
